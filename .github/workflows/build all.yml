name: All Platform Build

env:
  FLUTTER_VERSION: '3.24.5'  # 全局版本变量，便于统一管理

on:
  workflow_dispatch: # 手动触发
  push:
    branches: [ main ]

jobs:
  # ---------------------------------------------------
  # 1. Android 构建任务
  # ---------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.13.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}  # 使用全局版本变量
          cache: flase
          cache-key: 'flutter-${{ env.FLUTTER_VERSION }}-android'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Cache pub dependencies  # 额外的pub缓存
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # ---------------------------------------------------
  # 2. Windows 构建任务
  # ---------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.13.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}  # 使用全局版本变量
          cache: false
          cache-key: 'flutter-${{ env.FLUTTER_VERSION }}-windows'
          
      - name: Enable Desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      # 压缩产物以便上传
      - name: Compress Build
        run: Compress-Archive -Path build\windows\runner\Release\* -DestinationPath windows-release.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-windows
          path: windows-release.zip

  # ---------------------------------------------------
  # 3. Linux ARM64 构建任务
  # ---------------------------------------------------
  build-linux-arm:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.13.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}  # 使用全局版本变量
          architecture: linux-arm64  # 明确指定ARM64架构
          cache: true
          cache-key: 'flutter-${{ env.FLUTTER_VERSION }}-linux-arm'
          
      - name: Install Linux dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
              clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux ARM64
        run: flutter build linux --release --target-platform=linux-arm64

      - name: Create AppImage directory structure
        run: |
          # 创建 AppImage 目录结构
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          mkdir -p AppDir/usr/share/applications
          
          # 复制应用文件
          cp -r build/linux/arm64/release/bundle/* AppDir/usr/bin/
          
          # 创建 .desktop 文件
          cat <<EOF > AppDir/usr/share/applications/flutter_demo.desktop
          [Desktop Entry]
          Name=Flutter Demo
          Comment=A Flutter Demo Application
          Exec=flutter_demo
          Icon=flutter_demo
          Terminal=false
          Type=Application
          Categories=Utility;
          EOF
          
          # 创建简单图标（如果没有实际图标文件）
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='256' height='256' viewBox='0 0 256 256'><rect width='256' height='256' fill='#02569B'/><circle cx='128' cy='128' r='80' fill='#42A5F5'/></svg>" > AppDir/usr/share/icons/hicolor/256x256/apps/flutter_demo.svg
          
          # 创建符号链接
          ln -s usr/share/applications/flutter_demo.desktop AppDir/
          ln -s usr/share/icons/hicolor/256x256/apps/flutter_demo.svg AppDir/flutter_demo.svg

      - name: Download AppImageTool
        run: |
          wget -c https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-arm64.AppImage -O appimagetool.AppImage
          chmod +x appimagetool.AppImage

      - name: Create AppImage
        run: |
          ./appimagetool.AppImage AppDir FlutterDemo-${{ github.sha }}-arm64.AppImage

      - name: Upload Linux ARM AppImage
        uses: actions/upload-artifact@v4
        with:
          name: app-release-linux-arm64-appimage
          path: FlutterDemo-*.AppImage
