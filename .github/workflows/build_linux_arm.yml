name: Build Linux ARM AppImage with FastForge

on:
  push:
    branches: [main, master]
    paths:
      - '**.dart'
      - 'pubspec.yaml'
      - '.github/workflows/build_linux_arm.yml'
      - 'distribute_options.yaml'
  pull_request:
    branches: [main, master]
  workflow_dispatch: # 允许手动触发

env:
  FLUTTER_VERSION: '3.38.3'
  APP_NAME: 'flutter_demo'

jobs:
  build-linux-arm:
    name: Build Linux ARM64 AppImage
    runs-on: ubuntu-24.04-arm # 使用官方ARM架构Runner
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. 使用Git方式安装Flutter SDK (ARM兼容)
      - name: Setup Flutter SDK from Git
        run: |
          git clone https://github.com/flutter/flutter.git --branch ${{ env.FLUTTER_VERSION }} --depth 1 /opt/flutter
          echo "/opt/flutter/bin" >> $GITHUB_PATH


      # 2. 安装Linux桌面依赖和FastForge所需工具
      - name: Install Linux Desktop Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            build-essential \
            file \
            patchelf \
            desktop-file-utils \
            zsync \
            squashfs-tools

      # 3. 配置Flutter Linux桌面支持
      - name: Setup Flutter for Linux Desktop
        run: |
          flutter config --enable-linux-desktop
          flutter precache --linux
          flutter --version
          flutter doctor -v

      # 4. 安装Flutter依赖
      - name: Install Flutter Dependencies
        run: |
          flutter pub get
          flutter clean

      # 5. 安装FastForge (flutter_distributor)
      - name: Install FastForge
        run: |
          # 安装FastForge CLI
          dart pub global activate fastforge
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH


      # 7. 创建AppImage构建配置

      # 8. 使用FastForge构建AppImage
      - name: Build AppImage with FastForge
        run: |
          # 使用FastForge构建Linux ARM64 AppImage
          fastforge package \
            --platform linux \
            --target appimage
          
          # 显示构建结果
          echo "Build completed. Checking output:"
          ls -la dist/

      # 9. 验证和优化AppImage
      - name: Validate and Optimize AppImage
        run: |
          # 查找生成的AppImage
          APPIMAGE_FILE=$(find dist/ -name "*.AppImage" -type f | head -n1)
          
          if [ -n "$APPIMAGE_FILE" ]; then
            echo "Found AppImage: $APPIMAGE_FILE"
            
            # 验证文件类型
            file "$APPIMAGE_FILE"
            
            # 检查可执行权限
            chmod +x "$APPIMAGE_FILE"
            
            # 显示AppImage信息
            echo "AppImage size: $(du -h "$APPIMAGE_FILE" | cut -f1)"
            
            # 移动到标准位置
            mkdir -p output
            mv "$APPIMAGE_FILE" output/${APP_NAME}-linux-arm64.AppImage
            
            echo "AppImage build successful!"
          else
            echo "AppImage not found!"
            ls -la dist/
            exit 1
          fi

      # 10. 上传构建产物
      - name: Upload AppImage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-appimage-fastforge
          path: output/*.AppImage
          retention-days: 30

      # 9. 可选：发布到GitHub Releases
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: output/*.AppImage
          draft: false
          prerelease: false