name: Build by fastforge

on:
  push:
    branches: [main, master]
    paths:
      - '**.dart'
      - 'pubspec.yaml'
      - '.github/workflows/build_linux_arm.yml'
      - 'fastlane/**'
  pull_request:
    branches: [main, master]
  workflow_dispatch: # 允许手动触发

env:
  FLUTTER_VERSION: '3.38.3'
  APP_NAME: 'flutter_demo'

jobs:
  build-linux-arm:
    name: Build Linux ARM64 AppImage
    runs-on: ubuntu-24.04-arm # 使用官方ARM架构Runner
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. 使用Git方式安装Flutter SDK (ARM兼容)
      - name: Setup Flutter SDK from Git
        run: |
          git clone https://github.com/flutter/flutter.git --branch ${{ env.FLUTTER_VERSION }} --depth 1 /opt/flutter
          echo "/opt/flutter/bin" >> $GITHUB_PATH


      # 2. 安装Linux桌面依赖
      - name: Install Linux Desktop Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            ruby \
            ruby-dev \
            build-essential

      # 3. 配置Flutter Linux桌面支持
      - name: Setup Flutter for Linux Desktop
        run: |
          flutter config --enable-linux-desktop
          flutter precache --linux
          flutter --version
          flutter doctor -v

      # 4. 安装Flutter依赖
      - name: Install Flutter Dependencies
        run: |
          flutter pub get
          flutter clean

      # 5. 安装Fastlane
      - name: Install Fastlane
        run: |
          # 安装Fastlane
          sudo gem install fastlane -NV
          
          # 验证安装
          fastlane --version

      # 6. 安装AppImage打包工具
      - name: Install AppImage Tool
        run: |
          # 下载AppImage工具
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage -O /tmp/appimagetool.AppImage
          chmod +x /tmp/appimagetool.AppImage
          
          # 解压AppImage工具
          cd /tmp
          ./appimagetool.AppImage --appimage-extract
          echo "/tmp/squashfs-root/usr/bin" >> $GITHUB_PATH

      # 7. 使用Fastlane构建和打包
      - name: Build with Fastlane
        run: |
          if [ ! -f "fastlane/Fastfile" ]; then
            mkdir -p fastlane
            cat > fastlane/Fastfile << 'EOF'
            default_platform(:linux)
            
            platform :linux do
              desc "Build Linux ARM64 AppImage"
              lane :build_arm64 do
                # 构建Flutter Linux ARM64应用
                sh("flutter build linux --release --target-platform=linux-arm64")
                
                # 创建AppImage目录结构
                sh("mkdir -p AppDir/usr/bin")
                sh("mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps")
                sh("mkdir -p AppDir/usr/share/applications")
                
                # 复制应用文件
                sh("cp -r build/linux/arm64/release/bundle/* AppDir/usr/bin/")
                
                # 创建.desktop文件
                sh('cat > AppDir/usr/share/applications/flutter_demo.desktop << EOL
                [Desktop Entry]
                Name=Flutter Demo
                Comment=A Flutter Demo Application
                Exec=flutter_demo
                Icon=flutter_demo
                Terminal=false
                Type=Application
                Categories=Utility;
                EOL')
                
                # 创建符号链接
                sh("ln -sf usr/share/applications/flutter_demo.desktop AppDir/")
                
                # 打包为AppImage
                sh("appimagetool AppDir ${APP_NAME}-linux-arm64.AppImage")
                
                # 创建输出目录
                sh("mkdir -p dist")
                sh("mv ${APP_NAME}-linux-arm64.AppImage dist/")
              end
            end
            EOF
          fi
          
          # 运行Fastlane构建
          fastlane linux build_arm64

      # 8. 上传构建产物
      - name: Upload AppImage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-appimage
          path: dist/*.AppImage
          retention-days: 30

      # 9. 可选：发布到GitHub Releases
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.AppImage
          draft: false
          prerelease: false